<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <form action="/" method="post">
      <input type="text" name="n1" placeholder="number 1" id = "n1"/>
      <input type="text" name="n2" placeholder="number 2" id = "n2"/>
      <button id = "calculate()">Calculate</button>
      <p id = "result"></p>
    </form>
    
  </body>
  <script>
    function calculate(event){
        event.preventDefault();
        let first = document.getElementById("n1");
        let second = document.getElementById("n2");
        let reusltEl = document.getElementById("result");
        let num1 = parseFloat(first.value);
        let num2 = parseFloat(second.value);
        let sum = num1 + num2;
        reusltEl.textContent = sum;
    }
    

  </script>
</html>
